<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active game Tempelate</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <nav>
            <div class="profile-sec">
                <img class="profile-pic" src="https://cdn.wrytin.com/images/avatar/s/256/gamerboy-jvwj2rq8.jpeg" alt="Rollet">
                <h5>Rollet Green</h5>
                <p class="small-text">Pro Member</p>
            </div>
            <ul class="menu">
                <li>
                    <img src="https://banner2.cleanpng.com/20180513/xie/kisspng-twitch-computer-icons-logo-5af8037d689af0.0981376915262032614285.jpg" alt="">
                    <p>Streams</p>
                </li>
                <li>
                    <img src="https://cdn.icon-icons.com/icons2/478/PNG/512/steam_47012.png" alt="">
                    <p>Games</p>
                </li>
                <li>
                    <img src="https://cdn-icons-png.flaticon.com/512/8002/8002111.png" alt="">
                    <p>New</p>
                </li>
                <li>
                    <img src="https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3JtNTM1LWJvb2stMDdhLnBuZw.png" alt="">
                    <p>Library</p>
                </li>
            </ul>
            <div class="pro-container">
                <h5>Join Pro <br>for free games</h5>
                <img src="https://icons.veryicon.com/png/o/object/color-game-icon/game-controller-6.png" alt="">
            </div>
        </nav>
        <section>
            <div class="title-container">
                <h2>Active Games</h2>
                <div class="progress"></div>
            </div>
            <div class="game-container">
                <img src="https://img.redbull.com/images/c_limit,w_1500,h_1000,f_auto,q_auto/redbullcom/2020/9/16/qsavzzs1hulerklkkzzp/ac-header" alt="Assasians Creed">
                <div class="game-details">
                    <h3>Assasins creed</h3>
                    <p class="small-text">PS5 Version</p>
                    <div class="progress"></div>
                </div>
                <p>60%</p>
            </div>
            <div class="game-container">
                <img src="https://wallpaperaccess.com/full/1409318.jpg" alt="counter-strike">
                <div class="game-details">
                    <h3>Counter Strike</h3>
                    <p class="small-text">XBox Version</p>
                    <div class="progress"></div>
                </div>
                <p>75%</p>
            </div>
            <div class="game-container">
                <img src="https://c4.wallpaperflare.com/wallpaper/879/180/1000/games-wallpaper-preview.jpg" alt="Project igi">
                <div class="game-details">
                    <h3>Project IGI</h3>
                    <p class="small-text">PC Version</p>
                    <div class="progress"></div>
                </div>
                <p>100%</p>
            </div>
        </section>
    </main>
</body>
</html>
